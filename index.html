<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Lamborghini Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
  </body>
</html>
<div class="big-content">
  <div class="principal-content">
    <header class="header">
      <div class="header-container">
        <nav class="nav">
          <ul class="header__menu">
            <li class="menu__item"><a class="menu__link" href="#">History</a></li>
            <li class="menu__item"><a class="menu__link" href="#">Models</a></li>
            <li class="menu__item"><a class="menu__link" href="#">Contact</a></li>
          </ul>
        </nav>
        <div class="header__index">
          <h1 class="header__title">Lamborghini</h1>
          <p class="header__text">For winners and richest.</p>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main-container">
        <section class="main__section">
          <div class="section__cont--logo"><img class="main__logo" src="/res/logo-orange.png" alt="Logo"></div>
          <div class="section__cont--history">
            <h2 class="section__title">History of Lamborghini</h2>
            <p class="section__text">Founded by Ferruccio Lamborghini in 1963 to compete with established marques.</p>
          </div>
          <div class="section__cont--car"><img class="main__car" src="/res/350GT.png" alt="Lamborghini 350 GT"></div>
        </section>
      </div>
    </main>
  </div>
</div>
